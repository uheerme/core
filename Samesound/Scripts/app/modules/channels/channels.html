<div class="container">
    <h1>
        Channels
    </h1>

    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <form ng-submit="create()">
                    <fieldset>
                        <legend>
                            Open a channel
                        </legend>
                        <div class="form-group">
                            <input type="text" ng-model="channel.Name" class="form-control"
                                   placeholder="Boss's channel" />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="channel.Owner" class="form-control"
                                   placeholder="iamtheboss@boss.em" />
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="channel.NetworkIdentifier" class="form-control"
                                   placeholder="200.302.xxx.xx" />
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary">
                                Open channel
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="col-sm-4" ng-repeat="channel in channels">
            <div class="well">
                <h4>
                    {{ channel.Name }}
                </h4>
                <p>
                    <strong>{{ channel.Owner }}</strong>, at {{ channel.NetworkIdentifier }}.
                </p>
                <p>
                    Created at {{ channel.DateCreated }}. <br />
                    <span ng-show="channel.DateUpdated">
                        Updated at {{ channel.DateUpdated }}. <br />
                    </span>
                    <span ng-show="channel.DateDeactivated">
                        Deactivated at {{ channel.DateDeactivated }}.
                    </span>
                </p>
                <p>
                    <button ng-hide="channel.DateDeactivated"
                            ng-click="deactivate(channel)"
                            class="btn btn-danger" title="Deactivate channel {{ channel.Name }}.">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </p>
            </div>
        </div>
    </div>
    <div ng-hide="channels.$resolved">
        <div class="alert alert-dismissible alert-info">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>Loading...</strong> Wait while we crunch all avaiable channels for you.
        </div>
    </div>
</div>
