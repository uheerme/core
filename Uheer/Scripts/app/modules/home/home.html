<div class="container">
    <div class="text-center">
        <img src="/Content/favicon.jpg" alt="Uheer logo image" class="img-responsive center-block" style="max-width:100px" />
        <h1>Uheer</h1>
    </div>
    <hr />
    <div class="void"></div>
    <h1>
        Welcome!
        <small>Check it out: these are all the channels close to you.</small>
    </h1>
    <button title="Fire Server Sent Event."
            class="btn btn-default btn-lg">
        <a href="api/Channels/sseSend" class="btn btn-lg btn-primary">
            <span ng-show="mute" class="glyphicon glyphicon-signal"></span>
            <span ng-hide="mute" class="glyphicon glyphicon-alert"></span>
        </a>
    </button>
    <div class="row">
        <div ng-repeat="channel in channels" class="col-md-12 animate-list">
            <div class="well">
                <h5>
                    <a href="#/channels/{{ channel.Id }}">{{ channel.Name }}</a>
                </h5>
                <p>
                    <strong>{{ channel.Owner }}</strong>'s.<br />
                    <a href="#/listen/{{ channel.Id }}"
                       title="Listen to channel {{ channel.Name }}."
                       class="btn btn-primary"><span class="glyphicon glyphicon-headphones"></span></a>
                </p>
            </div>
        </div>
    </div>
    <p>
        <a href="#channels" class="btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-list"></span>
            All channels</a>
    </p>
 
</div>
